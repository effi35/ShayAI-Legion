<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ShayAI Commander Interface</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .button {
      background-color: #0f0;
      color: #111;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: #0a0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>ShayAI Commander</h1>
  <div class="container">
    <button class="button" onclick="activateModule('BreakCore')">BreakCore (ג'יילברייק)</button>
    <button class="button" onclick="activateModule('AgentSmith')">AgentSmith (ניהול סוכנים)</button>
    <button class="button" onclick="activateModule('ShadowCore')">ShadowCore (חקירת מידע מוסתר)</button>
    <button class="button" onclick="activateModule('SoulFind')">SoulFind (איתור כלי AI)</button>
    <button class="button" onclick="activateModule('MindReader')">MindReader (סריקת קבצים והבנה)</button>
  </div>

  <script>
    function activateModule(moduleName) {
      alert('מודול מופעל: ' + moduleName + '\n(בדיקה טכנית — המודול ייטען בקרוב לפי החיבורים שהגדרת)');
    }
  </script>
</body>
</html>
